<form action="" class="form-horizontal" method="post" novalidate>
    {% csrf_token %}
    {% for col in form %}
        <div class="form-group col-sm-6">
            <label class="col-sm-3 control-label">
                {% if col.is_popup %}
                    {{ col.item.field.label }}:
                {% else %}
                    {{ col.item.field.label }}:
                {% endif %}
            </label>
            <div class="col-sm-9" style="position:relative">
                {{ col.item }}
                {% if col.is_popup %}
                    <div style="position:absolute;right: -5px;top:8px;z-index:9999;">
                        <a href="#" onclick="openPopup('{{ col.popup_url }}')" class="glyphicon glyphicon-search"></a>
                    </div>
                {% endif %}
                {{ col.item.errors.0 }}
            </div>
        </div>
    {% endfor %}
    <div class="form-group">
        <div class="col-sm-offset-10 col-sm-2">
            <input type="submit" class="btn btn-primary" value="提交">
        </div>
    </div>
</form>
<script>
    function popupCallBack(data_dict) {
        var tag = document.createElement('option');
        tag.innerHTML = data_dict.text;
        tag.setAttribute('selected','selected');
        tag.setAttribute('value',data_dict.pk);
        document.getElementById(data_dict.popid).appendChild(tag);
    }
    function openPopup(url){
        var popupPage = window.open(url,url, "status=1, height:500, width:600, toolbar=0, resizeable=0");
    }
</script>
